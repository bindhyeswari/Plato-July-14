<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="base.css"/>
    <style>

        div.box {
            border: 1px solid gray;
            height: 300px;
            width: 60%;
            margin: 0 auto;

            position: relative;
        }

        div.ball {
            width: 20px;
            height: 20px;
            background-color: #eee;
            border: 1px solid #555;
            border-radius: 50%;

            position: absolute;
            top: 10px;
            left: 10px;
        }

    </style>
    <script>


        // DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {

            var div = document.getElementById('instr');
            // div.style.backgroundColor = 'red';

            var ball = document.querySelector('div.ball');
            console.log(ball);
            var xtop = 10;

            function move() {
                xtop++;
                // console.log(xtop);
                ball.style.top = xtop + 'px'; // 11 + 'px' = '11px'
            }


            var intervalid = setInterval(move, 10);
            console.log(intervalid);

            ball.addEventListener('click', function () {
                clearInterval(intervalid);
            });



        });

        function sum(x, y) { // function declaration
            return x + y;
        }

        sum.data = 'some information';
        console.log(sum.data);

        console.log(sum(120, 11)); // function invocation
        setInterval(sum, 100);





        /*var i = 0;
        setInterval(function () {
            console.log(i++);
        }, 1000);*/



    </script>
</head>
<body>
    <header>
        <h1>Box and Ball</h1>
    </header>
    <!--<div id="instr">Hamid</div>-->

    <div class="box">
        <div class="ball"></div>
    </div>

</body>
</html>
